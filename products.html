
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منتجاتنا - ZAHRAA STUDIO</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product-card h4 {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #d4af37;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      background: #25D366;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .product-card a:hover {
      background: #1ebea5;
    }
  </style>
</head>
<body>
  <h2>منتجاتنا</h2>
  <div class="products-container" id="productsGrid"></div>

  <script>
    const productsGrid = document.getElementById("productsGrid");
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="\${p.image}" alt="\${p.name}">
        <h4>\${p.name}</h4>
        <a href="https://wa.me/201204194540?text=مرحبا، أرغب في معرفة المزيد عن المنتج: \${encodeURIComponent(p.name)}" target="_blank">استفسار واتساب</a>
      `;
      productsGrid.appendChild(card);
    });
  </script>
</body>
</html>
